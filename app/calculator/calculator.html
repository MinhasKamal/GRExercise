<div class="calculator">
    <table class="span-full calculator-table">
        <tr class="calculator-row-small">
            <td class="calculator-drag" colspan="4"></td>
            <td class="calculator-button">X</td>
        </tr>
        <tr class="calculator-row-verysmall"></tr>
        <tr class="calculator-row">
            <td class="calculator-disply" colspan="5">
                <table class="span-full">
                    <tr class="span-full">
                        <td class="calculator-memory"></td>
                        <td class="calculator-result"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr class="calculator-row-verysmall"></tr>
        <tr class="calculator-row">
            <td class="calculator-button calculator-button-darkblue">MR</td>
            <td class="calculator-button calculator-button-darkblue">MC</td>
            <td class="calculator-button calculator-button-darkblue">M+</td>
            <td class="calculator-button calculator-button-blue">(</td>
            <td class="calculator-button calculator-button-blue">)</td>
        </tr>
        <tr class="calculator-row">
            <td class="calculator-button calculator-button-white">7</td>
            <td class="calculator-button calculator-button-white">8</td>
            <td class="calculator-button calculator-button-white">9</td>
            <td class="calculator-button calculator-button-blue">/</td>
            <td class="calculator-button calculator-button-orange">C</td>
        </tr>
        <tr class="calculator-row">
            <td class="calculator-button calculator-button-white">4</td>
            <td class="calculator-button calculator-button-white">5</td>
            <td class="calculator-button calculator-button-white">6</td>
            <td class="calculator-button calculator-button-blue">*</td>
            <td class="calculator-button calculator-button-orange">CE</td>
        </tr>
        <tr class="calculator-row">
            <td class="calculator-button calculator-button-white">1</td>
            <td class="calculator-button calculator-button-white">2</td>
            <td class="calculator-button calculator-button-white">3</td>
            <td class="calculator-button calculator-button-blue">-</td>
            <td class="calculator-button calculator-button-blue">√</td>
        </tr>
        <tr class="calculator-row">
            <td class="calculator-button calculator-button-blue">±</td>
            <td class="calculator-button calculator-button-white">0</td>
            <td class="calculator-button calculator-button-white">.</td>
            <td class="calculator-button calculator-button-blue">+</td>
            <td class="calculator-button calculator-button-darkblue">=</td>
        </tr>
        <tr class="calculator-row">
            <td class="calculator-button" colspan="5">Transfer Display</td>
        </tr>
